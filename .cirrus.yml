task:
    name: building recovery
    timeout_in: 2h
    container:
      image: ubuntu:latest
      cpu: 8
      memory: 16G
      volumes:
          - /home/cirrus/roms:/home/cirrus/roms
          - /home/cirrus/ccache:/home/cirrus/ccache
          - /home/cirrus/.config:/home/cirrus/.config
    environment_script: # To sync source
      - apt update && DEBIAN_FRONTEND="noninteractive" TZ="Asia/Jakarta" apt-get install -y tzdata curl git sudo
      - bash <(curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh)
      - git config --global user.name ""
      - git config --global user.email ""
      - mkdir linjetpbrp && cd linjetpbrp
    init_script: # To sync source
      - cd linjetpbrp
      - /usr/local/bin/repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp -b twrp-12.1 -g default,-device,-mips,-darwin,-notdefault && repo sync --force-sync
      - git clone https://github.com/ImRyujinnn/recovery_device_xiaomi_agate -b master device/xiaomi/agate
    sync_script: # To sync source
      - cd linjetpbrp
      - export CCACHE_EXEC=$(which ccache)
      - export USE_CCACHE=1
      - ccache -M 50G
      - ccache -z
    building_script: # To sync source
      - cd linjetpbrp
      - . build/envsetup.sh
      - lunch twrp_agate-eng
      - mka bootimage
    upload_script: # To sync source
      - cd linjetpbrp
      - up=out/target/product/agate/boot.img
      - curl --upload-file $up https://transfer.sh/$($up); echo
